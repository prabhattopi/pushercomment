
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="flash-comments">
            <div>
                <div>comments</div>
            </div>
            <form id="comment-form">
                <input type="text" placeholder="enter your name" id="new_comment_name">
                <input type="email" placeholder="enter your email" id="new_comment_email">
                <input type="text" placeholder="enter your comment" id="new_comment_text">
                <button type="submit">send email</button>

               

            </form>
            <div class="comments-list" id="comments-list">
                <script id="comment-template" type="text/x-template">
                    <div class="user-icon"></div>
                    <div class='comment-info'>
                        <div class='row'>
                            <div class="name">{{name}}</div>
                            <div class="email">{{email}}</div>

                        </div>
                        <div class='row'>
                            <div class="text">{{comment}}</div>
                        </div>
                    </div>
                </script>
            </div>
        </div>
    </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/8.3.0/pusher.min.js" integrity="sha512-tXL5mrkSoP49uQf2jO0LbvzMyFgki//znmq0wYXGq94gVF6TU0QlrSbwGuPpKTeN1mIjReeqKZ4/NJPjHN1d2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
